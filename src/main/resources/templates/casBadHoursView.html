<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.badhours.heading}">Bad Hours View</title>
    <link href="../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,600&display=swap');
    .acc-forbid {
        border: 2px solid red;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 3rem 0;
        letter-spacing: 1.3px;
    }
    .acc-forbid h2{
        font-weight: 600;
    }
</style>
<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="alert alert-danger acc-forbid">
            <h2 th:utext="#{screen.badhours.heading}">Your account is forbidden to login at this time.</h2>
            <p th:utext="#{screen.badhours.message}">Please try again later.</p>
        </div>
    </div>
</main>
</body>
</html>
